- name: ansible-lint
  uses: ansible/ansible-lint-action@v4.1.0.post0

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: | 
            macbook/mac-catalina.yml 
            linux/ubuntu.yml
            vps.yml 
   
        override-deps: |
          ansible==2.9
          ansible-lint==4.2.0 
        args: "-r"