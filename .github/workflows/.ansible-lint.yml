name: Ansible Lint

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Lint Ansible Playbook
        uses: ansible/ansible-lint-action@master
        with:
          SKIP_LIST: '201 208 301 303 306 502'

          targets: |
            macbook/mac-catalina.yml 
            vps/vps.yml
            linux/ubuntu.yml

          args: '-x SKIP_LIST'
