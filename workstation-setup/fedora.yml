---
- hosts: localhost   
  tasks:  
          - name: fedora pacakges  
            yum:
                    name: "{{ packages }}"
                    state: present
            vars:
                    packages:
                            - vim
                            - unzip
                            - htop
                            - atop
                            - iftop
                            - nmon
                            - sysstat
                            - crash.x86_64  
                            - iotop
                            - nicstat
                            - vnstat
                            - vim
                            - htop
                            - nmap
                            - ufw
                            - bridge-utils
                            - libvirt
                            - virt-install
                            - qemu-kvm
                            - lightdm
                            - terminator
                            - cmake
                            - git
                            - libreoffice
                            - net-tools 
                            - mailx 
                            - postfix
                            - bind-utils
                            - bridge-utils
                            - dnf
                            - tigervnc-server.x86_64
                            - libXfont
                            - pixman
                            - xorg-x11-server-source.noarch
          


          - name: create custom directories 
            file: 
              path: /srv/scripts 
              path: /srv/git
              path: /srv/isos 
              path: /srv/wallpapers 
              state: directory


          - name: remove certain directories 
            file: 
              path: "/home/<YOUR_USER_HERE>/Pictures" 
              path: "/home/<YOUR_USER_HERE>/Documents" 
              path: "/home/<YOUR_USER_HERE>/Public" 
              path: "/home/<YOUR_USER_HERE>/Templates" 
              path: "/home/<YOUR_USER_HERE>/Music" 
              path: "/home/<YOUR_USER_HERE>/Videos"
              state: absent 

          - name: Delete unwanted packages  
            yum:
                    name: "{{ packages }}"
                    state: absent
            vars:
                    packages:
                            - nano
                            - firewalld 
                            - claws

          - name: install dnf dev tools  
            dnf: 
                name: "@development tools" 

          - name: install groups
            yum: 
                name: "@Container Managemen"
                name: "@LibreOffice"
                name: "@Network Servers"
                name: "@RPM Development Tools"
                name: "@Text-based Internet"
                name: "@Sound and Video"
                name: "@System Tools"          

          - name: install multimedia group 
            dnf: 
                name: "@Multimedia"
          
  
          - name: updates all packages 
            dnf: 
                name: "*"
                state: latest 



             

          - name: install terminator, apache, mariadb, pomodoro timer & kvm + it's dependencies  
            dnf: 
                name:
                  - httpd 
                  - mariadb-server 
                  - bridge-utils
                  - libvirt
                  - virt-install 
                  - qemu-kvm 
                  - virt-top
                  - libguestfs-tools 
                  - virt-manager
                  - gnome-shell-extension-pomodoro
                  - terminator
                  - lame
