---
- hosts: localhost   
  remote_user: cloud_user 
  tasks: 
          - name: ubuntu packages 
            apt:   
                  name: "{{ packages }}"
                  state: present 
            vars: 
                packages: 
                          - unzip 
                          - htop 
                          - atop 
                          - iftop 
                          - sysstat
                          - iotop
                          - nicstat
                          - vnstat
                          - vim
                          - htop
                          - nmap
                          - ufw
                          - bridge-utils
                          - qemu-kvm
                          - terminator
                          - cmake
                          - git
                          - libreoffice
                          - nginx 
                          - mariadb-server
                          - postfix 
                          - net-tools
                          - bridge-utils   
                          


          - name: create custom directories 
            file: 
              path: /srv/scripts
              path: /srv/git 
              path: /srv/isos 
              state: directory 


          - name: delete firewalld 
            apt: 
                  name: "{{ packages }}" 
                  state: absent 
            vars: 
                  packages: 
                          
                          - firewalld 
                          
          - name: update all packages 
            apt: 
              name: "*" 
              state: latest  

