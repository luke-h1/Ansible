          - pip:
              name: protonvpn-cli            

        

          - name: install npm stuff 
            npm: 
              name: react 
              name: prop-types 
              name: moment 
              name: express 
              name: request 
              name: lodash 
              name: async 
              name: chalk 
              name: debug 
              name: eslint-plugin-import 
              name: puppeteer 
              name: lite-server 
              global: yes 

          - name: apt-get update 
            apt: 
              update_cache: yes 

          - name: apt-get upgrade
            apt: 
              upgrade: dist 


