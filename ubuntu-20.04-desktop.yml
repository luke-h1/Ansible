- 
  git: 
    dest: /srv/git/html-css
    repo: "https://github.com/luke-h1/html-css"
- 
  git: 
    dest: /srv/git/watch-website
    repo: "https://github.com/luke-h1/watch-website"
- 
  dest: /srv/git/navigation-bar-css
  git: ~
  repo: "https://github.com/luke-h1/navigation-bar-css"
- 
  apt: 
    name: "*"
    state: latest
  name: "update all packages"
