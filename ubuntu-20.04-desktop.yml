---
- hosts: localhost   
  remote_user: root
  tasks: 

          - apt_repository:
              repo: ppa:mikhailnov/pulseeffects
              repo: ppa:libreoffice/ppa



          - name: ubuntu packages 
            apt:   
                  name: "{{ packages }}"
                  state: present 
            vars: 
                packages: 
                          - unzip 
                          - htop 
                          - atop 
                          - iftop 
                          - sysstat
                          - iotop
                          - nicstat
                          - vnstat
                          - vim
                          - htop
                          - nmap
                          - ufw
                          - bridge-utils
                          - qemu-kvm
                          - terminator
                          - cmake
                          - git
                          - libreoffice
                          - nginx 
                          - mariadb-server
                          - postfix 
                          - net-tools
                          - bridge-utils   
                          - build-essential
                          - openvpn 
                          - dialog 
                          - python3-pip 
                          - python3-setuptools
                          - lm-sensors 
                          - virt-manager  
                          - nodejs 
                          - alsa-base 
                          - pulseaudio 
                          - pavucontrol 
                          - pulseeffects
                          - build-essential
                          - xfce4  
                          - virtualbox 
                          - virtualbox-dkms
                          - virtualbox-ext-pack
                          - virtualbox-guest-additions-iso 
                          - virtualbox-guest-utils 
                          - virtualbox-qt 

                      
          - pip:
              name: protonvpn-cli            


          - name: create custom directories 
            file: 
              path: "/srv/git" 
              path: "/srv/isos" 
              path: "/courses"
              state: directory 


          - name: remove certain directories 
            file: 
              path: "/home/lukehowwsam/Pictures" 
              path: "/home/lukehowwsam/Documents" 
              path: "/home/lukehowwsam/Public" 
              path: "/home/lukehowwsam/Templates" 
              path: "/home/lukehowwsam/Music" 
              path: "/home/lukehowwsam/Videos"
              state: absent 

          - name: install npm stuff 
            npm: 
              name: react 
              name: prop-types 
              name: moment 
              name: express 
              name: request 
              name: lodash 
              name: async 
              name: chalk 
              name: debug 
              name: lite-server 
              global: yes 


          - git: 
              repo: https://github.com/luke-h1/dotfiles
              dest: /srv/git/dotfiles  

          - git: 
              repo: https://github.com/luke-h1/bash 
              dest: /srv/git/bash  

          - git: 
              repo: https://github.com/luke-h1/responsive-webdesign-bootcamp 
              dest: /srv/git/responsive-webdesign-bootcamp   

          - git: 
              repo: https://github.com/luke-h1/documentation-website  
              dest: /srv/git/documentation-website  
              
          - git: 
              repo:  https://github.com/luke-h1/html-css  
              dest: /srv/git/html-css 

          - git: 
              repo: https://github.com/luke-h1/watch-website 
              dest: /srv/git/watch-website  

          - git: 
            repo: https://github.com/luke-h1/navigation-bar-css 
            dest: /srv/git/navigation-bar-css  


          - name: update all packages 
            apt: 
              name: "*" 
              state: latest  


